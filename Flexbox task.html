<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 800px;
        }

        .content-box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            flex-basis: calc(50% - 40px); /* Adjust the width and space between boxes */
            box-sizing: border-box;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }

        a:link, a:visited {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
  <h1>Flexbox Layout Example</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    

    <div class="container">
        <div class="content-box">Content Box 1</div>
        <div class="content-box">Content Box 2</div>
        <div class="content-box">Content Box 3</div>
        <div class="content-box">Content Box 4</div>
        <div class="content-box">Content Box 5</div>
        <div class="content-box">Content Box 6</div>
    </div>

    <footer>
        &copy; 2024 Flexbox Layout Example
    </footer>
</body>
</html>
