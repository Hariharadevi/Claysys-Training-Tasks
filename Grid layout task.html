<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main";
            grid-template-columns: 1fr 3fr; /* Sidebar is 1 part, main content is 3 parts */
            grid-template-rows: auto 1fr;
            height: 100vh;
        }

        header {
            grid-area: header;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .main-content {
            grid-area: main;
            padding: 20px;
            background-color: white;
        }

        footer {
            text-align: center;
            background-color: #4CAF50;
            padding: 10px;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>Grid Layout Example</header>
        <div class="sidebar">Sidebar</div>
        <div class="main-content">Main Content Area</div>
    </div>

    <footer>
        &copy; 2024 Grid Layout Example
    </footer>

</body>
</html>
